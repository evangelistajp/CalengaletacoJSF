<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<link href="resources/css/bootstrap.css" rel='stylesheet' />
	<title>Calendario WEB</title>
</h:head>
#{usuarioBean.verificaLogin()}
<h:body>
	<h:outputScript name="calendario_pt_BR.js" library="js" />
	<h:panelGroup rendered="#{usuarioBean.usuarioLogado != null}">
		<h:panelGroup rendered="#{!usuarioBean.usuarioLogado.isadmin}">

			<div class="panel panel-primary">
				<div class="panel-heading">Calendário WEB</div>
				<div class="container" style="width: 400px">
					<h3>Editar Anotação</h3>
					<h5>Alterar Anotação: #{anotacaoBean.anotacao.descricao}</h5>
					<h:messages></h:messages>
					<h:form id="formAlterarAnotacao">
					Nova descrição:<h:inputText value="#{anotacaoBean.anotacao.descricao}"
							required="true" styleClass="form-control" style="width: 205px" />
	
					Nova Data:<br />
						<p:calendar pattern="dd/MM/yyyy" id="data"
							value="#{anotacaoBean.anotacao.data}" required="true">

						</p:calendar>
						<br />
						<br />
					<h:commandButton value="Atualizar"
							action="#{anotacaoBean.editarAnotacao}"
							styleClass="btn btn-primary btn-sm" />	

					</h:form>
					<h:form id="formVoltar">
						<h:commandLink value="voltar"
							action="#{anotacaoBean.goToPainelAnotacao}" />
					</h:form>
				</div>
			</div>
		</h:panelGroup>
	</h:panelGroup>
</h:body>
</html>
