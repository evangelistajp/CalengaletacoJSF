<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	

<h:head>
	<link href="resources/css/bootstrap.css" rel='stylesheet' />
	<title>Calendario WEB</title>
</h:head>
#{usuarioBean.verificaLogin()}
<h:body>
	
		<div class="panel panel-primary">
			<div class="panel-heading">Calend√°rio WEB</div>
			<div class="container" style="width: 400px">
			<h3>Admin : #{usuarioBean.usuarioLogado.nome}</h3>
			<h:messages></h:messages>
			<h:form id="formAlteraSenha">
				<h:inputText value="#{usuarioBean.senhaAntiga}" required="True"
					styleClass="form-control" style="width: 250px" pt:placeholder="Senha Antiga Senha" />
				<br />
				<h:inputText value="#{usuarioBean.senhaNova}" required="True"
					styleClass="form-control" style="width: 250px" pt:placeholder="Nova Senha" />
				<br />
				<h:commandButton action="#{usuarioBean.alterarSenha}" 
					styleClass="btn btn-primary btn-sm" value="Alterar Senha"/>
				<br />
			</h:form>
			<br/>
			<h:form>
				<h:commandLink action="#{feriadoBean.goToPainel}"
					value="Voltar"/>
			</h:form>
		</div>
	</div>
</h:body>
</html>
